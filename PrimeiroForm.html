<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta
      name="author"
      content="Alexandre Nascimento, Jr."
    >
    <meta
      name="description"
      content="Essa é uma página HTML para treinar forms"
    >
    <link rel="icon" href="html5.png" type="x-icon">
    <link rel="stylesheet" href="css/forms.css"text/css">
    <title>Treinamento HTML - Forms</title>
  </head>

  <body>
    <div>
      <form>
        <label for="pnome">Nome:</label>
        <input type="text" name="pnome" placeholder="Primeiro nome" maxlength="60">
        <label for="email">E-mail:</label>
        <input type="email" name="email" placeholder="Digite o e-mail" maxlength="150">
        <label for="senha">Senha:</label>
        <input type="password" name="senha" placeholder="Digite uma senha" maxlength="150">
        <label for="pais">País:</label>
        <select name="pais" id="psi">
          <option value="brasil">Brasil</option>
          <option value="argentina">Argentina</option>
          <option value="corea">Coreia</option>
        </select>
        <input type="submit" value="Enviar">
      </form>
    </div>
  </body>

</html>
